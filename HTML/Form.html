<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="">
        <p>Username:
            <input type="text" name="username" size="20" maxlength="45" />
        </p>
        <p>Password:
            <input type="password" name="password" size="20" maxlength="45" />
        </p>

        <p>Email:
            <input type="email" name="email" size="20" maxlength="45" />
        </p>

        <p>Birthday:
            <input type="date" name="Birthday" />
        </p>

        <p>Vote for the Napa team's tour schedule <br />
            <input type="checkbox" name="Vote" value="North" /> North <br />
            <input type="checkbox" name="Vote" value="Southern" /> Southern <br />
        </p>

        <p>Can you go far?<br />
            <input type="radio" name="Vote" value="Yes" /> Yes <br />
            <input type="radio" name="Vote" value="No" /> No <br />
        </p>

        <p>Can you go far?</p>
        <select name="Vote">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br />

        <p>Who is your idol?</p>
        <select name="idol" id="" size="3" multiple="">
            <option value="Ronlado">Ronaldo</option>
            <option value="Messi">Messi</option>
            <option value="Neymar">Neymar</option>
            <option value="QuangHai">QuangHai</option>
        </select>

        <p>Please comment about this trip</p>
        <textarea name="comment" cols="20" rows="5">Comment...</textarea>

        <p>Please submit your picture here</p>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <input type="submit" value="Submit">

        <p>Please submit your picture here</p>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <input type="image" src="https://www.freeiconspng.com/uploads/submit-button-png-4.jpg" value="Submit" width="80"
            height="60">

        <fieldset style="width: 500px;">
            <legend>Contact details</legend>
            <label>Email:<br />
            <input type="text" name="email" /></label><br />
            <label>Mobile:<br />
            <input type="text" name="mobile" /></label><br />
            <label>Telephone:<br />
            <input type="text" name="telephone" /></label>
        </fieldset>

    </form>


</body>

</html>
